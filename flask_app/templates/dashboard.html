<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='form_page_styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div>
        <h1 class="h1">Character Vault</h1>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/user/characters">My Characters</a>
                <a href="/new/character">Create New</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="container">
            <table class="table table-dark">
                    <tr>
                        <th>Character Name</th>
                        <th>Created By</th>
                        <th>Actions</th>
                    </tr>
                <tbody>
                    {% for character in all_characters %}
                        <tr>
                            <td>{{ character.name }}</td>
                            <td>{{ character.user.first_name }} {{ character.user.last_name }}</td>
                            <td>
                                <a href="/show/{{ character.id }}">View</a>
                                {% if character.user.id == session["user_id"] %}
                                <a href="/edit/{{ character.id }}">Edit </a>
                                <a href="/characters/delete/{{ character.id }}"> Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
